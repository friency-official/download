<script>
  const getMobileOS = () => {
    const ua = navigator.userAgent;
    if (/android/i.test(ua)) {
      return 'Android';
    } else if (
      /iPad|iPhone|iPod/.test(ua) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)
    ) {
      return 'iOS';
    }
    return 'Other';
  };

  const os = getMobileOS();

  window.location = {
    Android: 'https://play.google.com/store/apps/details?id=com.friency',
    iOS: 'https://testflight.apple.com/join/r6T5VHDL',
    Other: 'https://friency.com/download',
  }[os];
</script>
